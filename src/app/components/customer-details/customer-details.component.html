            </div>
            <div class="address-btn">

                <button mat-raised-button color="primary" (click)="removeAddress(address.addressId)"

<div class="address-detail" *ngIf="!editaddress">
    <div class="address-header">
      <span>Customer Details</span>
    </div>
    <form [formGroup]="addressForm">
      <div class="customer-address">
        <div class="name-mobile-cnt">
          <div class="field-cnt">
            <div class="value">Full Name</div>
            <div>
              <input type="text" formControlName="name" placeholder="eg:abc" class="input-cnt">
            </div>
          </div>
          <div class="field-cnt">
            <div class="value">Mobile Number</div>
            <div>
              <input type="tel" formControlName="mobileNumber" placeholder="eg:087654329" class="input-cnt">
            </div>
          </div>
        </div>
        <div class="address-cnt">
          <div class="value">Address</div>
          <textarea formControlName="address" placeholder="eg:address"></textarea>
        </div>
        <div class="city-town">
          <div class="field-cnt">
            <div class="value">City/Town</div>
            <div>
              <input type="text" formControlName="city" placeholder="eg:Bangalore" class="input-cnt">
            </div>
          </div>
          <div class="field-cnt">
            <div class="value">State</div>
            <div>
              <input type="text" formControlName="state" placeholder="eg:Karnataka" class="input-cnt">
            </div>
          </div>
        </div>
        <div class="type">
          <div class="value">Type</div>
          <div class="type-list">
            <div>
              <input type="radio" name="type" formControlName="type" value="Home"> Home
            </div>
            <div>
              <input type="radio" name="type" formControlName="type" value="Work"> Work
            </div>
            <div>
              <input type="radio" name="type" formControlName="type" value="Other"> Other
            </div>
          </div>
        </div>
      </div>
      <div class="continue">
        <button mat-raised-button color="primary" class="continue-btn" (click)="handleaddress()">CONTINUE</button>
      </div>
    </form>
  </div>
